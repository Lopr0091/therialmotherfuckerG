<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <button (click)="llenar()">Llenar</button>

  <ion-list *ngIf="usuarios.length > 0">
    <ion-list-header>
      <ion-label>
        ID
      </ion-label>
      <ion-label>
        Nombre
      </ion-label>
      <ion-label>
        Clave
      </ion-label>
      <ion-label>
        Correo
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        {{ usuario.id }}
      </ion-label>
      <ion-label>
        {{ usuario.nombre }}
      </ion-label>
      <ion-label>
        {{ usuario.clave }}
      </ion-label>
      <ion-label>
        {{ usuario.correo }}
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
